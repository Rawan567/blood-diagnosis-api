<!-- Flash Messages Component -->
{% if error %}
<div id="flash-message"
    class="fixed top-20 right-4 z-[9999] max-w-md w-full animate-slide-up">
    <div class="bg-red-50 border-l-4 border-red-500 rounded-lg shadow-lg p-4">
        <div class="flex items-start">
            <div class="flex-shrink-0">
                <svg class="h-6 w-6 text-red-500" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <div class="ml-3 flex-1">
                <h3 class="text-sm font-semibold text-red-800">Error</h3>
                <p class="mt-1 text-sm text-red-700">{{ error }}</p>
            </div>
            <button onclick="closeMessage()"
                class="ml-4 flex-shrink-0 text-red-400 hover:text-red-600 transition-colors">
                <svg class="h-5 w-5" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
{% endif %}
