{% extends "layouts/base_admin.html" %}

{% block title %}Account Settings - Admin Dashboard{% endblock %}

{% block content %}
<div class="px-4 py-6 animate-slide-up">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-gray-900 mb-8">Account Settings</h1>

        <div class="space-y-6">
            <!-- Profile Section -->
            <div class="glass-effect rounded-2xl shadow-xl p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Profile Information</h2>
                
                <!-- Profile Image Upload -->
                <form action="/admin/upload-profile-image" method="POST" enctype="multipart/form-data" class="mb-6">
                    <div class="flex justify-center mb-6">
                        <div class="relative">
                            {% if admin.profile_image %}
                            <img src="/{{ admin.profile_image }}" alt="Profile" class="h-24 w-24 rounded-full object-cover border-4 border-purple-500">
                            {% else %}
                            <div class="h-24 w-24 rounded-full gradient-blue flex items-center justify-center">
                                <span class="text-3xl font-bold text-white">{{ admin.fname[0] }}{{ admin.lname[0] }}</span>
                            </div>
                            {% endif %}
                            <label for="admin-profile-image-input" class="absolute bottom-0 right-0 h-8 w-8 rounded-full bg-white border-2 border-purple-600 flex items-center justify-center hover:bg-purple-50 transition-all duration-200 cursor-pointer">
                                <svg class="h-4 w-4 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                                </svg>
                            </label>
                            <input type="file" id="admin-profile-image-input" name="profile_image" accept="image/*" class="hidden" onchange="this.form.submit()">
                        </div>
                    </div>
                </form>
                
                <form action="/admin/update-profile" method="POST" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">First Name</label>
                            <input type="text" name="fname" value="{{ admin.fname }}" required class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
                            <input type="text" name="lname" value="{{ admin.lname }}" required class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                            <input type="email" name="email" value="{{ admin.email }}" required class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
                            <input type="tel" name="phone" value="{{ phone or '' }}" class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Gender</label>
                            <input type="text" value="{{ admin.gender.capitalize() if admin.gender else 'N/A' }}" readonly class="block w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Blood Type</label>
                            <input type="text" value="{{ admin.blood_type if admin.blood_type else 'N/A' }}" readonly class="block w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Address</label>
                        <textarea name="address" rows="3" class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">{{ admin.address or '' }}</textarea>
                    </div>
                    <button type="submit" class="px-6 py-3 gradient-blue text-white rounded-lg hover:shadow-lg transition-all duration-200">
                        Update Profile
                    </button>
                </form>
            </div>

            <!-- Security Section -->
            <div class="glass-effect rounded-2xl shadow-xl p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Security Settings</h2>
                <form action="/admin/change-password" method="POST" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Current Password</label>
                        <input type="password" name="current_password" required class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">New Password</label>
                        <input type="password" name="new_password" required minlength="8" class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm New Password</label>
                        <input type="password" name="confirm_password" required minlength="8" class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <button type="submit" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-all duration-200">
                        Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
