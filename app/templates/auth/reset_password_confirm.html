{% extends "layouts/base_auth.html" %}

{% block title %}Set New Password - Blood Diagnosis System{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full glass-effect rounded-2xl shadow-2xl p-8 animate-slide-up">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900">Set New Password</h2>
            <p class="mt-2 text-gray-600">Enter your new password below</p>
        </div>

        {% if error %}
        <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-red-800 text-sm">{{ error }}</p>
        </div>
        {% endif %}

        <form action="/auth/reset-password-confirm" method="POST" class="space-y-6">
            <input type="hidden" name="token" value="{{ token }}">
            
            <div>
                <label for="new_password" class="block text-sm font-semibold text-gray-700 mb-2">New Password</label>
                <input 
                    type="password" 
                    id="new_password" 
                    name="new_password" 
                    required 
                    minlength="8"
                    class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="••••••••"
                >
                <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters long</p>
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-2">Confirm New Password</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    required 
                    minlength="8"
                    class="block w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    placeholder="••••••••"
                >
            </div>

            <button 
                type="submit" 
                class="w-full py-3 px-4 gradient-blue text-white font-semibold rounded-lg hover:shadow-lg transform hover:scale-105 transition-all duration-200"
            >
                Reset Password
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/auth/login" class="text-blue-600 hover:text-blue-700 font-medium transition-colors duration-200">
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
